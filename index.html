<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <header class="header" id="slide-bar">
        <div class="nav-head">
          <h1>CSSS</h1>
          <i class="fas fa-angle-double-left back"></i>
          <div class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar short"></span>
          </div>
        </div>
        <div class="nav">
          <div class="links">
            <ul>
              <li>
                <i class="fas fa-home"></i>
                <a href="#">Home</a>
              </li>
              <li>
                <i class="fas fa-plus"></i>
                <a href="#">Plus</a>
              </li>
              <li>
                <i class="fas fa-cogs"></i>
                <a href="#">Material</a>
              </li>
              <li>
                <i class="fas fa-calendar"></i>
                <a href="#">Calender</a>
              </li>
            </ul>
          </div>

          <div class="actions">
            <center><div class="hr"></div></center>
            <div class="logout action-child">
              <h4>Logout</h4>
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="theme action-child">
              <h4>Theme</h4>
              <!-- From Uiverse.io by Madflows -->
              <div class="toggle-switch">
                <label class="switch-label">
                  <input type="checkbox" class="checkbox theme-toggle" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="dashboard-content">
        <div class="top">
          <div class="greeting">
            <h2>Welcome back,</h2>
            <div class="user-info">
              <img src="https://picsum.photos/200" alt="" />
              <h1 class="username">Amare Misgana</h1>
            </div>
          </div>

          <!-- Search bar Section  -->

          <div class="search">
            <form action="" class="search-form" method="post">
              <i class="fas fa-search"></i>
              <input
                type="text"
                name="search-query"
                id="search-query"
                placeholder="Search for Students or Teachers"
              />
            </form>
          </div>
        </div>
        <div class="content">
          <!-- CONTENTS OF THE DASHBOARD HERE -->
        </div>
      </div>
    </div>

    <div class="layer"></div>
    <script src="script.js"></script>
  </body>
</html>
